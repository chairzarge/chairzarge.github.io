            <div class="black"><img src="imgs/black-knight.png" alt="chess figure - black knight"></div>

            </div>
            <div class="clear"> </div>
        
            <div class="row"> <!-- Row 2 -->
            <div class="black"><img src="imgs/black-pawn.png" alt="chess figure - black pawn"></div>

            </div>
            <div class="clear"> </div>
        
            <div class="row"> <!-- Row 3 -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            </div>
            <div class="clear"> </div>
        
            <div class="row"> <!-- Row 4 -->

            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            </div>
            <div class="clear"> </div>
        
            <div class="row"> <!-- Row 6 -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            </div>
            <div class="clear"> </div>
        
            <div class="row"> <!-- Row 7 -->
            <div class="white"><img src="imgs/gold-pawn.png" alt="chess figure - gold pawn"></div>
            <div class="black"><img src="imgs/gold-pawn.png" alt="chess figure - gold pawn"></div>
            <div class="white"><img src="imgs/gold-pawn.png" alt="chess figure - gold pawn"></div>
            <div class="black"><img src="imgs/gold-pawn.png" alt="chess figure - gold pawn"></div>

            <div class="black"><img src="imgs/gold-pawn.png" alt="chess figure - gold pawn"></div>
            </div>
            <div class="clear"> </div>
        
            <div class="row"> <!-- Row 8 -->
            <div class="black"><img src="imgs/gold-castle.png" alt="chess figure - gold castle"></div>
            <div class="white"><img src="imgs/gold-knight.png" alt="chess figure - gold knight"></div>
            <div class="black"><img src="imgs/gold-bishop.png" alt="chess figure - gold bishop"></div>
            <div class="white"><img src="imgs/gold-queen.png" alt="chess figure - gold queen"></div>
