<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Forms!</title>
    </head>

    <body>
        <h1>Chapter 7: Forms</h1>

        <form action="ch7thankyou.html" method="post">
            <label><input type="radio" name="radio" value="no">&#x1f34d;</label>
            <fieldset>
                <legend>User Information</legend>

                <label> Enter your name: <br>
                    <input type="text" id="name" name="name" value="Silly Joebob Billy">
                </label> <br>

                <label> Enter your password: <br>
                    <input type="text" id="password" name="password" value="abc123">
                </label><br>
                
                <label> Tell us about you: <br>
                    <textarea  id="bio" name="bio">please</textarea>
                </label>
            </fieldset>

            <label> Are you new to my site? <br>
                <label><input type="radio" name="radio" value="yes">Yes</label>
                <label><input type="radio" name="radio" value="no">No</label> <br>
            </label>

            <label> Do you want to subscribe to my blog?
                <input type="checkbox" name="checkbox" checked onclick="return false;"> <br>
            </label>

            <label> What is your student's year?
                <select id="dropdown" name="dropdown">
                    <option selected disabled hidden>Select one option...</option>
                    <option>2020</option>
                    <option>tbh, i have no idea what "student's" year is</option>
                    <option>just complying to the form template i've been provided</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>greater than 2022</option>
                </select>
            </label> <br>

            <label> Where did you hear about me? <br>
                <select size="3" id="scrollable_textbox" name="scrollable_textbox">
                    <option>Web</option>
                    <option>Newspaper</option>
                    <option>Friends</option>
                    <option>Misspelling Charizard in Google</option>
                    <option>You're my professor</option>
                    <option>You're my classmate</option>
                </select>
            </label> <br>
            <br>

            <input type="submit" value="SEND">
        </form>
    </body>
</html>
