<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Module #2</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <td colspan="3" style="text-align: center"><h1>HTML Table Example</h1></td>
            </tr>
            <tr>
                <td><img src="https://ak.picdn.net/shutterstock/videos/1066784668/thumb/8.jpg?ip=x480" alt="simple flat 2D image of kitchen" title="kitchen" height="191" width="340"></td>
                <td><h2>Meal Planner</h2></td>
                <td><h2>Recipe Index #</h2></td>
            </tr>
            <tr>
                <th>Week Starting</th>
                <th>2/15/2018</th>
                <th>Instructions</th>
            </tr>
            <tr>
                <td><strong>Day of the Week</strong></td>
                <td><strong>Recipe Name</strong></td>
                <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Spinach Feta Pizza</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>My New Recipe</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>

</html>
