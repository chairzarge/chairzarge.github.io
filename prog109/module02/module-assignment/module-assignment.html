<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Module #2</title>


    </head>

    
    <body>

        
        <table style="border: 1px solid">
            
            <tr>
                <td colspan="3" style="text-align: center; border: 1px solid"><h1>HTML Table Example</h1></td>
            </tr>
            <tr>
                <td style="border: 1px solid"><img src="https://ak.picdn.net/shutterstock/videos/1066784668/thumb/8.jpg?ip=x480" alt="simple flat 2D image of kitchen" title="kitchen" height="191" width="340"></td>
                <td style="border: 1px solid"><h2>Meal Planner</h2></td>
                <td style="border: 1px solid"><h2>Recipe Index #</h2></td>
            </tr>
            <tr>
                <th style="border: 1px solid">Week Starting</th>
                <th style="border: 1px solid">2/15/2018</th>
                <th style="border: 1px solid">Instructions</th>
            </tr>
            <tr>
                <td style="border: 1px solid"><strong>Day of the Week</strong></td>
                <td style="border: 1px solid"><strong>Recipe Name</strong></td>
                <td style="border: 1px solid" rowspan="8">Add the name of the recipe under the column Recipe Name</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Monday</td>
                <td style="border: 1px solid">Spinach Feta Pizza</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Tuesday</td>
                <td style="border: 1px solid">My New Recipe</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Wednesday</td>
                <td style="border: 1px solid">&nbsp;</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Thursday</td>
                <td style="border: 1px solid">&nbsp;</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Friday</td>
                <td style="border: 1px solid">&nbsp;</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Saturday</td>
                <td style="border: 1px solid">&nbsp;</td>
            </tr>
            <tr>
                <td style="border: 1px solid">Sunday</td>
                <td style="border: 1px solid">&nbsp;</td>
            </tr>
        </table>
    </body>

</html>
